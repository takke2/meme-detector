name: Meme Detector Step2

on:
  schedule:
    # 15分ごと / JST 0:00〜6:00 を除外
    # GitHub Actions は UTC 基準
    # JST 0–6 = UTC 15–21 → それ以外を実行
    - cron: "*/15 0-14,22-23 * * *"
  workflow_dispatch:

jobs:
  run-detector:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Prepare state & logs
        run: |
          mkdir -p logs
          touch state.json
          touch logs/debug_notifications.jsonl

      - name: Run detector
        env:
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL:   ${{ secrets.TO_EMAIL }}
          EMAIL_PASS: ${{ secrets.APP_PASSWORD }}
        run: |
          python step2_lp_growth.py

      - name: Save state & logs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add state.json logs/debug_notifications.jsonl
          git commit -m "update state and logs" || echo "no change"
          git push
